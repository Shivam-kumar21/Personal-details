<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Tag</title>
</head>
<body align="center" bgcolor="yellow">
    <form action="" method="">
        <fieldset>
            <legend>Personal Details</legend>
       <label>Name</label> <input type="text" name="fname" value="" placeholder="Enter your name"><br><br>
       <label>Password</label> <input type="password" name="fname" value="" placeholder="Enter your password"><br><br> 
       <label>Gender</label> <input type="radio" name="gender" id="male"><label for="male">Male</label><input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
       <label>Hobbies</label> <input type="checkbox" name="Hobbies" id="sports"><label for="sports">Sports</label><input type="checkbox" name="Hobbies" id="music"><label for="music">Music</label> <input type="checkbox" name="habbies" id="Cricket"><label for="Cricket">Cricket</label><br><br>
       <label>Message</label> <textarea rows="10" cols="30">textmessage</textarea><br><br> 
       <label>country</label>
       <select name="" size="">
        <option value="In">India</option>
        <option value="Pk">pakistan</option>
        <option value="ne">nepal</option>
        <option value="ch">china</option>
        <option value="bh">bhotan</option>
        <option value="us" selected>USA</option>
        <option>uadaypur</option>
       </select> <br><br>
       <label>Cars</label>
       <select>
        <optgroup label="toyata">
            <option>innova</option>
            <option>Etios</option>
            <option>Fortuner</option>
        </optgroup>
        <optgroup label="Renault">
            <option>Kwid</option>
            <option>Duster</option>
            <option>Captur</option>
        </optgroup>
       </select><br><br>
       <label>Cars</label><input list="cars">
       <datalist id="cars">
        <option value="innova">
        <option value="Kwid">
        <option value="Etios">
        <option value="swift">
        <option value="Duster">
        <option value="bmw">
        <option value="benz">
       </datalist><br><br>
    <label>upload file</label><input type="file" accept="image/*" name=""/><br><br>
    <input type="submit" value="save"/>
    <input type="button" value="click"/>
    <input type="reset"/>
    <input type="image" src="file.jpg" width="70px" alt="Submit button"/>
</fieldset>
    </form>
</body>
</html>
